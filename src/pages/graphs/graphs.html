<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Graphs</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
    <ion-item>
        <ion-label>Ruuvitag</ion-label>
        <ion-select [(ngModel)]="selectedItemGraphs" (ionChange)="getGraphsDataDay()">
          <ion-option *ngFor="let item of select_mac_graphs" [value]="item.mac_id">{{item.Name_Ruuvitag}}</ion-option>
        </ion-select>
      </ion-item>
      <ion-item>
          <ion-label>Date</ion-label>
          <ion-datetime displayFormat="YYYY-MM-DD" [(ngModel)]="myDate" (ionChange)="getGraphsDataDay()"></ion-datetime>
        </ion-item>
  <ion-card>
    <ion-card-header>
      Line Chart
    </ion-card-header>
    <ion-card-content>
      <canvas #lineCanvas></canvas>
    </ion-card-content>
  </ion-card>
  <ion-card>
    <ion-card-header>
      Bar Chart
    </ion-card-header>
    <ion-card-content>
      <canvas #barCanvas></canvas>
    </ion-card-content>
  </ion-card>
