<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Home</ion-title>
  </ion-navbar>
</ion-header>


  <ion-content>
      <ion-slides padding class="bg-image" #slider (ionSlideNextEnd)="loadNext()" (ionSlidePrevEnd)="loadPrev()" [initialSlide]="1">
          <ion-slide *ngFor="let n of numbers">
              <h2>Current slide: {{n}}</h2>
          </ion-slide>
      </ion-slides>
  </ion-content>
